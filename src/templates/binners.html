<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Choose Binner:</title>
</head>
<body>
  <h2>Select Binners</h2>
  <form action="/submit" method="post">
    <label for="binners">Binner Methods:</label><br>
    <select name="binners" id="binners" multiple size="6">
      {% for binner in binners %}
        <option value="{{ binner }}">{{ binner }}</option>
      {% endfor %}
    </select>
    <br><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
